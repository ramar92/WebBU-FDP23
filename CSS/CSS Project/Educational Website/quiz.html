<html>
<head>
	<style>
		#main {
			animation-name: text;
			animation-duration: 5s;
			animation-iteration-count: infinite;
		}

		#a {
			font-size: 40px;
			text-align: center;
			font-weight: bold;
			color: #090;
			padding-bottom: 5px;
		}

		#b {
			font-size: 17px;
			font-weight: bold;
			text-align: center;
		}

		@keyframes text {
			from {
				margin-top: 400px;
			}

			to {
				margin-top: 0px;
			}
		}
	</style>
</head>

<body>
	<div id="main">
		<div id="a">EDUNET</div>
		<div id="b">TECHSAKSHAM</div>
	</div>
</body>
</html>
