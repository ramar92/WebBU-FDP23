<!DOCTYPE html>
<title>Example</title>
<style>
  ul {
    font-size: 1.5em;
  }
  .inside {
    list-style-position: inside;
  }
  .outside {
    list-style-position: outside;
  }
</style>

<ul class="inside">
  <li>List item one</li>
  <li>List item two</li>
  <li>List item three</li>
</ul>
<ul class="outside">
  <li>List item one</li>
  <li>List item two</li>
  <li>List item three</li>
</ul>
